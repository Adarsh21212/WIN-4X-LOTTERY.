<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win 4X Lottery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
        }
        .box {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            border-radius: 8px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .glow-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff00ff, #ff6600);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff6600, 0 0 30px #ff00ff;
            transition: 0.3s;
        }
        .glow-button:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff6600, 0 0 40px #ff00ff;
        }
        .timer {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .radio-group {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .radio-group label {
            cursor: pointer;
        }
        .telegram-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
            transition: 0.3s;
        }
        .telegram-link:hover {
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WIN 4X LOTTERY</h1>
        <div class="box">
            <input type="number" id="numberInput" maxlength="3" placeholder="Enter 3-digit of period number" min="100" max="999">
            <br>
            <button class="glow-button" onclick="predict()">RESULT</button>
        </div>
        <div class="box" id="predictionResult">: --</div>
        <div class="box timer" id="timer">: 60s</div>
        <div class="radio-group">
            <label><input type="radio" name="server" value="1"> Server 1</label>
            <label><input type="radio" name="server" value="2"> Server 2</label>
            <label><input type="radio" name="server" value="3"> Server 3</label>
            <label><input type="radio" name="server" value="4"> Server 4</label>
        </div>
        <a href="http://win4xlottery.in/register?r_code=WIwcS25078" class="telegram-link" target="_blank">OPEN GAME</a>
    </div>

    <script>
        // Timer Countdown
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                timeLeft = 60; // Reset timer
                timerElement.textContent = ": 60s";
            } else {
                timerElement.textContent = ` ${timeLeft--}s`;
            }
        }, 1000);

        // Prediction Function
        function predict() {
            const input = document.getElementById('numberInput').value;
            const result = document.getElementById('predictionResult');
            if (input && input.length === 3) {
                const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
                result.textContent = `: ${prediction}`;
            } else {
                result.textContent = "Please enter a valid 3-digit of period number.";
            }
        }
    </script>
</body>
</html>
